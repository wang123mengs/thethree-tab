<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {margin:0; padding: 0;}
        ul {
            list-style-type: none;
        }
        .box {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }
        .hd {
            height: 45px;
        }
        .hd span {
            display:inline-block;
            width: 90px;
            background-color: pink;
            line-height: 45px;
            text-align: center;
            cursor: pointer;
        }
        .hd span.current {
            background-color: purple;
        }
        .bd li {
            height: 255px;
            background-color: purple;
            display: none;
        }
        .bd li.current {
            display: block;
        }
    </style>

</head>
<body>
<div class="box" id="box">
    <div class="hd">
        <span class="current">体育</span>
        <span>娱乐</span>
        <span>新闻</span>
        <span>综合</span>
    </div>

    <div class="bd">
        <ul>
            <li class="current">我是体育模块</li>
            <li>我是娱乐模块</li>
            <li>我是新闻模块</li>
            <li>我是综合模块</li>
        </ul>
    </div>
</div>
  <script src="assets/jquery/jquery.js"></script>
  <script>
      //获取span标签   注册点击事件(隐式迭代)
    $($("#box").children("div")[0]).children("span").on("click",function(){
      //给当前span添加样式  同时移除所有兄弟span标签的样式
      $(this).addClass("current").siblings().removeClass("current");

      //给当前span对应的li标签添加样式  同时移除所有兄弟li标签的样式
      $($($("#box").children("div")[1]).children("ul")[0]).children("li").eq($(this).index()).addClass("current").siblings().removeClass("current");
    })
  </script>
</body>
</html>
